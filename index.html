<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Checkpoint 01</title>
  </head>

  <body>
    <h1 class="title">Checkpoint 01 - Front-end II</h1>
    <!-- início formulário -->
    <form>
      <div class="container">
        <div class="form-column">
          <div class="form-input">
            <label for="titulo">Título</label>
            <input
              type="text"
              id="titulo"
              placeholder="Descreva o título"
              autocomplete="off"
            />
          </div>
          <div class="form-input">
            <label for="url">URL</label>
            <input
              type="text"
              id="url"
              placeholder="Coloque a URL"
              autocomplete="off"
            />
          </div>
          <div class="form-input">
            <label for="descricao">Descrição</label>
            <input
              type="text"
              id="descricao"
              placeholder="Coloque a descrição"
              autocomplete="off"
            />
          </div>
          <div class="form-btn">
            <button type="submit">Enviar</button>
          </div>
        </div>
      </div>
    </form>
    <!-- fim formulário -->
    <!-- Insert cards -->

    <!-- Código Marcelo -->

    <h3>Cards</h3>

    <div class="card-container">
      <div class="cards">
        <div class="card-title">
          <h3>Exemplo de card</h3>
        </div>
        <div class="card-img">
          <img
            src="https://mercado.etc.br/wp-content/uploads/2017/02/16-imagens-de-artes-digitais-belissimas.jpg"
            alt=""
          />
        </div>

        <div class="card-description">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
      </div>
    </div>

    <footer class="container-footer">
      <h4 class="h4">Checkpoint I - Frontend II</h4>
      <div class="page-footer">
        <p>Heberth Fonseca</p>
        <p>Ivy Vasquez</p>
        <p>Marcelo Bissolati</p>
        <p>Walter Pina</p>
      </div>
    </footer>

    <script src="script/script.js"></script>
  </body>
</html>
